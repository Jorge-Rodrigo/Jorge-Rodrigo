name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Trophy SVG
        run: |
          mkdir -p generated
          curl -L "https://github-profile-trophy.vercel.app/?username=Jorge-Rodrigo&theme=tokyonight&no-bg=true&margin-w=15" -o generated/trophy.svg

      - name: Download Streak SVG
        run: |
          mkdir -p generated
          curl -L "https://streak-stats.demolab.com?user=Jorge-Rodrigo&theme=tokyonight&hide_border=true" -o generated/streak.svg

      - name: Commit generated files
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add generated/trophy.svg generated/streak.svg
          git commit -m "Update generated stats" || echo "No changes"
          git push
